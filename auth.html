
<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hire Ready</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header class="head">
    <h2 class="logo">HireReady</h2>
    <nav>
      <ul class="lists">
        <li><a href="index.html">Home</a></li>
        <li><a href="job.html">Jobs</a></li>
        <li><a href="company.html">Companies</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-section">
    <section class="login">
      <h3>Login to HireReady</h3>
      <form>
        <div>
          <label for="email">Email Address</label>
          <input required placeholder="Enter your email" type="email"
name="email" id="email"/>
        </div>
        <div>
          <label for="password">Password</label>
          <input required  placeholder="Enter your password"
type="password" name="password" id="password"/>
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="check"/>
          <label for="check">Remember me</label>
        </div>
        <button class="btn" type="submit">Login</button>
        <p>Don’t have an account? <a href="#">Sign up</a></p>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-section">
      <p>© 2026 HireReady. All rights reserved.</p>
      <div class="links">
        <div><a href="#hero">Privacy</a></div>
        <div><a href="#hero">Terms</a>  </div>
        <div><a href="#hero">Support</a></div>
      </div>
    </div>
  </footer>
</body>

</html>
